<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الشكاوى</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #a98b6f;
            --bg-color: #f5f5f5;
            --text-color: #302e4d;
            --bg2-color: #e1dddd;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin-top: 50px;
        }

        h1 {
            color: var(--main-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-container {
            background-color: var(--bg-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 50px auto;
            transition: box-shadow 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-weight: bold;
            color: var(--text-color);
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid var(--bg2-color);
            padding: 10px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--main-color);
            box-shadow: 0 0 5px rgba(240, 180, 40, 0.5);
        }

        .btn-primary {
            background-color: var(--main-color);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
            border-color: var(--text-color);
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: var(--bg-color);
            cursor: inherit;
            display: block;
        }

        .file-upload-label {
            display: block;
            padding: 10px;
            background-color: var(--main-color);
            color: var(--bg-color);
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-upload-label:hover {
            background-color: var(--main-color);
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>صفحة الشكاوى</h1>
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="complaintType" class="form-label">نوع الشكوى</label>
                    <select class="form-control" id="complaintType" required>
                        <option value="">اختر نوع الشكوى</option>
                        <option value="technical">شكوى فنية</option>
                        <option value="service">شكوى خدمية</option>
                        <option value="financial">شكوى مالية</option>
                        <option value="other">أخرى</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="serviceName" class="form-label">اسم الخدمة</label>
                    <input type="text" class="form-control" id="serviceName" placeholder="أدخل اسم الخدمة" required>
                </div>

                <div class="mb-3">
                    <label for="complaintText" class="form-label">نص الشكوى</label>
                    <textarea class="form-control" id="complaintText" rows="5" placeholder="أدخل نص الشكوى" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="contactNumber" class="form-label">رقم التواصل</label>
                    <input type="text" class="form-control" id="contactNumber" placeholder="أدخل رقم التواصل" required>
                </div>

                <div class="mb-3">
                    <label for="pdfFile" class="form-label">رفع نسخة PDF من الشكوى</label>
                    <div class="file-upload">
                        <input type="file" class="form-control" id="pdfFile" accept="application/pdf" required>
                        <label for="pdfFile" class="file-upload-label">اختر ملف</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">إرسال الشكوى</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
